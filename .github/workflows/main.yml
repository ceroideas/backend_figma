name: Angular CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.IPSERVER}}
        username: ${{secrets.USER}}
        password: ${{secrets.CLAVESSH}}
        script: |
          cd /var/www/html/api
          git pull
